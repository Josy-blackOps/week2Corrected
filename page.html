<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Import External JSON</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin></script>
  <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>Hello World!</h1>

  <div id="myApp"></div>

  <script type="text/babel">
  "use strict";

    function ProjectList(props){
      console.log(props);
      return(
        <div>
        <ol>
          {
            props.list.map(
              (item,index) => (
                <li key={index}>
                <a href={item.link}>
                  {item.firstname}
                </a>
                </li>
              )
            )
          }
        </ol>
        </div>
      );
    }

    $.getJSON(
      'x', 
      function(jsonFromJquery) {
        const myRoot = ReactDOM.createRoot(document.getElementById('myApp'));
        myRoot.render(
          <ProjectList list = {jsonFromJquery} />
        );
      }
    );
  </script>
</body>
</html>
